{% load static %}
<html>

<head>
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/libs.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    <link rel="stylesheet" href="{% static 'css/applications.css' %}">
    <link rel="stylesheet" href="{% static 'css/alert_application.css' %}">
    <link rel="stylesheet" href="{% static 'css/base_home.css' %}">
    <link rel="stylesheet" href="{% static 'css/standards/standards.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<style>
    #header #logo-home {
        height: 50px;
        width: 50px;
    }

    .top-container {
        margin-bottom: 70px;
    }

    .heading-title {
        height: 400px;
        background-image: url("{% static '/images/audits.original.jpg' %}");
        background-size: cover;
    }
</style>

<body>
    {% include 'layout/nav_home.html' %}
    <!-- ====== Header ======= -->

    <div class="top-container"></div>
    {% block content %} {% endblock %}

    <!-- ====== Footer======= -->
    <div id="footer">
        <span id="copy">&copy; IDFL Vietnam</span>
    </div>

    <!-- ------------- JS Optional --------------------- -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/standards.js' %}"></script>
    <script src="{% static 'js/alert_application.js' %}"></script>
</body>

</html>
