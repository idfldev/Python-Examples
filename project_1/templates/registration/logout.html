{% extends 'base.html' %}

{% block content %}
  <h2>Logout</h2>
  {% if messages %}
    {% for message in messages %}
      <div>{{ message }}</div>
    {% endfor %}
  {% endif %}
  <p>Are you sure you want to logout?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Logout</button>
  </form>
{% endblock %}
